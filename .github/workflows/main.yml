name: On Website Deploy
on:
  push:
    branches:
      - "main"
jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install FVM and Flutter 3.7.7
        run: |
          # Install Dart SDK
          sudo apt-get update
          sudo apt-get install -y dart

          # Install FVM globally
          dart pub global activate fvm

          # Set the PATH for FVM
          export PATH="$PATH":"$HOME/.pub-cache/bin"

          # Create a new directory for the Flutter SDK
          mkdir -p $GITHUB_WORKSPACE/flutter

          # Install Flutter 3.7.7 using FVM
          fvm install 3.7.7

          # Set the Flutter version to use
          fvm use 3.7.7

          # Add FVM's Flutter to the PATH
          export PATH="$PATH:$GITHUB_WORKSPACE/flutter/.fvm/flutter/bin"

          # Verify Flutter installation
          flutter doctor

      - name: üåç Enable Web
        run: |
          fvm flutter config --enable-web

      - name: üì¶ Get packages
        run: |
          fvm flutter pub get

      - name: üè≠ Build Web Application
        run: |
          fvm flutter build web --release

      - name: Make copy of artifacts
        run: |
          chmod u+x "${GITHUB_WORKSPACE}/createandcopytofolder.sh"
          bash "${GITHUB_WORKSPACE}/createandcopytofolder.sh"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit the artifacts.
