name: On Website Deploy
on:
  push:
    branches:
      - "main"
jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Flutter 3.7.7
        run: |
          # Clone the Flutter repository and checkout version 3.7.7
          git clone https://github.com/flutter/flutter.git
          cd flutter
          git checkout 3.7.7  # Checkout specific version tag for Flutter 3.7.7
          export PATH="$PATH:$(pwd)/bin"  # Add Flutter to PATH
          flutter doctor  # Check Flutter installation

      - name: 🌍 Enable Web
        run: flutter config --enable-web

      - name: 📦 Get packages
        run: flutter pub get

      - name: 🏭 Build Web Application
        run: flutter build web --release

      - name: Make copy of artifacts
        run: |
          chmod u+x "${GITHUB_WORKSPACE}/createandcopytofolder.sh"
          bash "${GITHUB_WORKSPACE}/createandcopytofolder.sh"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit the artifacts.
